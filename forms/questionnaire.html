<html>
    <head>
        <title>A Questionnaire</title>
        <link rel="stylesheet" href="./forms.css"/>
        <script defer type="text/javascript" src="./js/validation.js"></script>
        <script defer type="text/javascript" src="./js/questionnaire.js"></script>
    </head>
    <body>
        <style>
            label {
                width: auto;
                display: block;
                float: none;
            }
        </style>
        <div class="wrapper">
            <h1>A Questionnaire</h1>
            <form action="#" method="get">
                <p>
                    <h4>Please select your favorite Scotch flavor charateristic</h4>
                    <label for="smokey"><input type="radio" name="scotchFlavor" id="smokey" value="Smokey"> Smokey</label>
                    <label><input type="radio" name="scotchFlavor" id="sweet" value="sweet"> Sweet</label>
                    <label><input type="radio" name="scotchFlavor" id="fruity" value="fruity"> Fruity</label>
                    <label><input type="radio" name="scotchFlavor" id="other" value="other"> Other</label><br />
                    <label for="other">Please specify the other flavor:</label>
                    <input type="text" id="otherText">
                </p>

                <p class="submit">
                    <input type="submit" id="submit" class="button" value="Submit">
                </p>
            </form>
        </div>
    </body>
</html>

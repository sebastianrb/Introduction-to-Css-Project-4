<!DOCTYPE html>
<html>
    <head>
        <title>Search Form</title>
        <link rel="stylesheet" href="./forms.css"/>
        <link rel="stylesheet" type="text/css" href="../buttons/button.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>A Search Form</h1>
            <form action="#" method="get">
                <p>
                    <label for="search">Search Keywords</label>
                    <input type="text" id="firstName">
                </p>
                <p>
                    <label for="category">Select a Category</label>
                    <select id="category">
                        <option value="" disabled selected>Select your Scotch Region</option>
                        <option value="option1">Islay</option>
                        <option value="option2">Highlands</option>
                        <option value="option3">Campbeltown</option>
                        <option value="option4">Lowland</option>
                        <option value="option5">Speyside</option>
                        <option value="option6">Island</option>
                    </select>
                </p>
                <p class="submit">
                    <input type="submit" id="submit" class="button" value="Search"></input>
                </p>
            </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <link rel="stylesheet" href="./forms.css"/>
    </head>
    <body>
        <div class="wrapper">
            <h1>A Login Form</h1>
            <form action="#" method="get">
                <p>
                    <label for="username">Username</label>
                    <input type="text" id="username" />
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password" />
                </p>
                <p>
                    <label for="destination">Choose a Destination</label>
                    <select id="destination">
                        <option value="" disabled selected>Please choose a site</option>
                        <option value="SiteA">Site A</option>
                        <option value="SiteB">Site B</option>
                        <option value="SiteC">Site C</option>
                    </select>
                </p>
                <p class="submit">
                    <input type="submit" id="submit" class="button" value="Submit" />
                </p>
            </form>
        </div>
    </body>
</html>

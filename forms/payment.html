<!DOCTYPE html>
<html>
    <head>
        <title>Payment Form</title>
        <link rel="stylesheet" href="./forms.css"/>
        <link rel="stylesheet" type="text/css" href="../buttons/button.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>A Payment Form</h1>
            <form action="#" method="get">
                <p>
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" />
                </p>
                <p>
                    <label for="cardNumber">Credit Card Number</label>
                    <input type="text" id="cardNumber" maxlength="19">
                </p>
                <p>
                    <label for="csv">CSV Code</label>
                    <input type="text" id="csv" minlength="3" maxlength="3">
                </p>
                <p>
                    <label for="expirationMonth">Expiration Month</label>
                    <select id="expirationMonth">
                        <option value="january">01</option>
                        <option value="february">02</option>
                        <option value="march">03</option>
                        <option value="april">04</option>
                        <option value="may">05</option>
                        <option value="june">06</option>
                        <option value="july">07</option>
                        <option value="august">08</option>
                        <option value="september">09</option>
                        <option value="october">10</option>
                        <option value="november">11</option>
                        <option value="december">12</option>
                    </select>
                </p>
                <p>
                    <label for="expirationYear">Expiration Year</label>
                    <select id="expirationYear">
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>      <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                    </select>
                </p>
                <p class="submit">
                    <input type="submit" id="submit" class="button" value="Submit" />
                </p>
            </form>
        </div>
    </body>
</html>
